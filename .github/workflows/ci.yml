name: Detection Pipeline CI

on:
  push:
    branches: [main]
    paths:
      - 'rules/**'
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'rules/**'
      - 'src/**'
      - 'tests/**'

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Sigma rules
        run: python -m src.cli validate rules/

      - name: Test detections against samples
        run: python -m src.cli test rules/ tests/log_samples/

      - name: Generate coverage report
        run: |
          python -m src.cli coverage rules/ --output output/coverage.json --navigator

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: output/
          retention-days: 30

  convert-rules:
    runs-on: ubuntu-latest
    needs: validate-and-test
    
    strategy:
      matrix:
        format: [kusto, splunk]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Convert rules to ${{ matrix.format }}
        run: |
          python -m src.cli convert rules/ --format ${{ matrix.format }} --output output/${{ matrix.format }}/

      - name: Upload converted rules
        uses: actions/upload-artifact@v4
        with:
          name: converted-rules-${{ matrix.format }}
          path: output/${{ matrix.format }}/
          retention-days: 30
