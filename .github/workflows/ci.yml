name: Detection Pipeline CI

on:
  push:
    branches: [main]
    paths:
      - 'rules/**'
      - 'src/**'
      - 'tests/**'
  pull_request:
    branches: [main]
    paths:
      - 'rules/**'
      - 'src/**'
      - 'tests/**'

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Sigma rules
        run: python -m src.cli validate rules/

      - name: Test detections against samples
        run: python -m src.cli test rules/ tests/log_samples/

      - name: Generate coverage report
        run: python -m src.cli coverage rules/ --output output/coverage.json --navigator
