title: LSASS Memory Access by Suspicious Tool
id: a4b2c9d1-6e8f-4a3b-9c2d-1e5f6a7b8c9d
status: experimental
description: |
  Detects attempts to access LSASS process memory, which is commonly targeted
  by credential dumping tools like Mimikatz, ProcDump, and comsvcs.dll.
references:
    - https://attack.mitre.org/techniques/T1003/001/
    - https://www.microsoft.com/en-us/security/blog/2022/10/05/detecting-and-preventing-lsass-credential-dumping-attacks/
author: Your Name
date: 2026/01/16
tags:
    - attack.credential_access
    - attack.t1003.001
logsource:
    category: process_creation
    product: windows
detection:
    selection_tools:
        Image|endswith:
            - '\mimikatz.exe'
            - '\procdump.exe'
            - '\procdump64.exe'
            - '\dumpert.exe'
            - '\nanodump.exe'
    selection_comsvcs:
        CommandLine|contains|all:
            - 'comsvcs'
            - 'MiniDump'
    selection_rundll32_lsass:
        Image|endswith: '\rundll32.exe'
        CommandLine|contains: 'lsass'
    condition: selection_tools or selection_comsvcs or selection_rundll32_lsass
falsepositives:
    - Legitimate system administration tools
    - Security software performing memory analysis
level: high
